<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic tags</title>
</head>
<body>
    <header>Apna College <a href = "www.apnacollege.in"> go to main page</a>
            <nav><!--help us to navigate to about us and contact us section + nav tag can be written inside header also-->
                    <ul>
                            <li><a href = "/about.html">about us</a></li>
                            <li><a href = "/contact.html">contact us</a></li>

                    </ul>



            </nav>
    
    </header><!--for the heading on website-->

    <main>this is my main content</main><!--for displaying the main content of the website-->

    <footer>made with &hearts;</footer><!--the bottom part of the website-->

    <nav></nav><!--used for navigating to other links through the main website-->
</body>
</html>

<!-- a website has 1 main/header/footer tag only , multiple tags is not a good practice -->
<!-- the content inside these tags is not repeated anywhere again on the website -->
