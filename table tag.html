<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="black"><!-- table tag = to create table-->
         <caption>Food Menu</caption><!-- table name -->
         <thead><!--table header -->
                <tr><!-- table row tag = to create a row-->
                    <th rowspan = "2"> Item </th><!-- th = row / column header tag & rowspan = to specifiy the no of rows need to be occupied by a piece of data-->
                    <th colspan = "2"> price </th><!--colspan = to specifiy the no of columns need to be occupied by a piece of dat-->
                 </tr>   
                  
                 <tr>
                     <th>INR</th>
                      <th>USD</th>
                 </tr>
         </thead>
         
         <tbody><!--table body= content of the table tag-->
                 <tr>
                    <td>samosa</td><!--td = table data tag used to enter data-->
                    <td>10</td>
                    <td>0.14</td>
                 </tr> 

                  <tr>
                    <td>dahi chaat</td>
                    <td>50</td>
                    <td>0.54</td>
                  </tr> 

          </tbody>    
          
          <tfoot><!--table footer tag = to enter table data in the end of the table-->
                 <td>sum</td>
                 <td>60</td>
                 <td>0.52</td>
          </tfoot>
          
    </table>
</body>
</html>
