<!DOCTYPE html>
<html lang="en"><!--LANG = "en" / 'en' are ATTRIBUTES (extra info given in tags)-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul><!--UNORDERED LIST tag (represents items in bullet points)-->
        <li>mango</li><!--listing of items tag-->
        <li>banana</li>
        <li>apple</li>
        <li>bread</li>
        <li>jam</li>
    </ul>

    <ol reversed><!--ORDERED LIST TAG(represents tag in form of number or alphabets(type = "A") countings)-->
        <h1>List</h1><!--h/p/b tags can be used inside OL OR UL tags--> 
        <li><h1>Things to buy</h1><P>DO NOT FORGET<b>ANYTHING</b></P>frooti</li><!--h/p/b tags can be used inside OL OR UL tags-->
        <li>maaza</li>
        <li>coca cola</li>
        <li>sprite</li>
        <li>limca</li>
     </ol> 
       
    <ul>
         <h1>List of Fruits</h1>
         <li>Apple <img src = "https://5.imimg.com/data5/AK/RA/MY-68428614/apple.jpg" alt = "see an apple"><li>
        <li>Orange <img src ="https://upload.wikimedia.org/wikipedia/commons/4/43/Ambersweet_oranges.jpg" alt = "see an orane"></li>
        <li>mango <img src = "https://assets.thehansindia.com/h-upload/2023/02/17/1336781-mango.jpg" alt = "see an orange"></li>
    </ul>
      
</body> 
</html>
