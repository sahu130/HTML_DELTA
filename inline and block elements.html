    <meta charset="UTF-8">

    <title>inline v/s block</title>
</head>
<body><!--block element-->
    <p>hello world!</p><!--block element = it will occupy the whole width available-->
    <a href = "www.facebook.com">fb</a><!--in-line element = it will only occupy the space required and will come one after another in the same line-->
    <a href = "www.google.com">google</a><!--in-line element-->
    <p>this is me</p><!--block element-->
