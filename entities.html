<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entities</title>
</head>
<body>
     
    <h1><p>this is a &bigstar;<!--simple entity method--></p></h1>
    <h1><p>this is a &#9733;<!--unicode to decimal no:--> </p></h1>

    <h1>The sky is cloudy &#9729; &amp; it will rain &#9748; today</h1>

    <p>a &nbsp;&nbsp;&nbsp; b</p>

    <h1>&hearts;</h1>

    <p> a &lt; b</p>

    <p> a &gt; b</p>

    <p> a &amp; b</p>

    <p> a &quot; b</p>

    
</body>
</html>
 
<!--html entities-->

&lt;<!--"<'"-->
&gt;<!--">"-->
&amp;<!--"&"-->
&quot;<!--""-->
&nbsp;<!--non-breaking space-->
&hearts;<!--❤️-->


<!-- html entities are used to print "reserved characters" & "invisible characters[non breaking space] = (which otherwise will be interpreted as HTML code)  -->
