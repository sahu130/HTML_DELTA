<!DOCTYPE html> <!--tells html version (html 5)-->
<html lang="en"><!--defines language-->
<head><!--head tag stores Meta Data (data that wont be displayed on the browser)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!--will be defining the web page title (eg- netflix.com)-->
</head><!-- closed head tag-->
<body><!--display the data stored on the web page-->
    <h1>Avengers</h1><!--h1 tag for biggest heading on he web page-->
    <h2>movie</h2><!--for smaller heading-->
    <p>also has <b>Tony Strak</b> as main lead</p><!--for pragraph display and it can accomodate bold words too with <b>----<b> tag-->
</body><!--closed body-->
</html>

<!-- h1-h6/b/p/a = all these tags are pair tags (they have opening and closing tags)-->
